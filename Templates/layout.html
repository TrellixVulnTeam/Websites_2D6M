{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>{% block title %}Websites{% endblock %}</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	<header>
			<div class="container">
				<h1 class="logo">Arapa<span>Midtimbang</span></h1>
					<nav class="site-nav">
						<ul>
							<li><a href=""><i class="fas fa-home site-nav--icon"></i>Home</a></li>
							<li><a href=""><i class="fas fa-wrench  site-nav--icon"></i>Services</a></li>
							<li><a href=""><i class="fas fa-book site-nav--icon"></i>Blog</a></li>
							<li><a href=""><i class="fas fa-file-image site-nav--icon"></i>Gallery</a></li>
							<li><a href=""><i class="fas fa-address-book site-nav--icon"></i>Contact</a></li>
							<li><a href=""><i class="fas fa-user site-nav--icon"></i>Login</a></li>
						</ul>
					</nav>
					
					<div class="menu-toggle">
						<div class="hamburger"></div>
					</div>	
				
			</div>
			<footer>
			
			</footer>

			<script src="{% static 'js/jquery.js' %}"></script>
			<script src="{% static 'js/jquery-ui.js' %}"></script>
			<script>
				$('.menu-toggle').click(function(){
   				 $(".site-nav").toggleClass('site-nav--open');
      			 $(this).toggleClass('open');
  				  })
				
		</script>
</body>
</html>
